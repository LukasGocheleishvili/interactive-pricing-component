<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>interactive-pricing-component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top-content-section">
      <h1 class="title">Simple, traffic-based pricing</h1>
      <p class="paragraph">
        Sign-up for our 30-day trial. No credit card required.
      </p>
      <img
        class="circle"
        src="./images/pattern-circles.svg"
        alt="pattern-circles"
      />
    </div>
    <div class="main-container">
      <div class="first-section">
        <h1 class="title2"><span id="pageView">100K</span> PAGEVIEWS</h1>
        <div class="price-container-desktop">
          <h1 class="price" id="cost">$16.00</h1>
          <h1 class="month" id="cost2">/ month</h1>
        </div>
      </div>

      <div class="slide-container">
        <input type="range" class="slider" min="0" max="4" value="2" />
      </div>
      <div class="price-container">
        <h1 class="price">$16.00</h1>
        <h1 class="month">/ month</h1>
      </div>
      <div class="billing">
        <div class="wrapper1">
          <h1 class="title3">Monthly Billing</h1>
          <label class="checkbox-container">
            <input type="checkbox" id="billing-toggle" />
            <span class="checkmark"></span>
          </label>
        </div>
        <div class="wrapper2">
          <h1 class="title4">Yearly Billing</h1>
          <div class="percentage-container">
            <p class="percentage">-25%</p>
            <p class="percentage desktop">-25% discount</p>
          </div>
        </div>
      </div>
      <div class="splitter-border"></div>
      <div class="bottom-content">
        <div class="bottom-wrapper">
          <div class="splitter">
            <div>
              <img src="./images/icon-check.svg" class="icon" alt="" />
            </div>
            <h1 class="description">Unlimited websites</h1>
          </div>
          <div class="splitter">
            <div>
              <img src="./images/icon-check.svg" class="icon" alt="" />
            </div>
            <h1 class="description">100% data ownership</h1>
          </div>
          <div class="splitter">
            <div>
              <img src="./images/icon-check.svg" class="icon" alt="" />
            </div>
            <h1 class="description">Email reports</h1>
          </div>
        </div>
        <div class="trial-box">
          <h1 class="trial-text">Start my trial</h1>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
